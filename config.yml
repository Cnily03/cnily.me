baseURL: https://cnily.me/
defaultContentLanguage: zh-cn
languageCode: zh-CN
# 是否包括中日韩文字
hasCJKLanguage: true
# 更改使用 Hugo 构建网站时使用的默认主题
theme: DoIt
# 网站标题（导航栏） - 已在语言处设置
# title: Cnily03's Blog

#作者
author:
  name: 'Cnily03'
  link: 'https://github.com/Cnily03'
# 网站关键词
keywords:
  - Blog
  - Cnily03
# 开启 PWA 支持
enablePWA: false
# 版权信息
license: <a data-tooltip="License might be changed if particularly declared" class="tooltip tooltip-bottom" rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>

# 是否使用 robots.txt
enableRobotsTXT: true
# 是否使用 git 信息
enableGitInfo: true
# 是否使用 emoji 代码
enableEmoji: true
# 最后更新日期
frontmatter:
  lastmod: ['lastmod', ':fileModTime']

params:
  # 网站名称
  title: Blog | Cnily03
  # 网站描述
  description: Cnily03 的个人博客
  # DoIt 主题版本
  version: 0.2.X
  # 网站默认主题样式 ("light", "dark", "black", "auto")
  defaultTheme: auto
  # 日期格式
  dateFormat: 2006-01-02

  # 页面头部导航栏配置
  header:
    # 桌面端导航栏模式 ("fixed", "normal", "auto")
    desktopMode: fixed
    # 移动端导航栏模式 ("fixed", "normal", "auto")
    mobileMode: auto
    # 主题切换模式 ("switch", "select")
    themeChangeMode: switch
    # 页面头部导航栏标题配置
    title:
      # LOGO 的 URL
      logo: ''
      # 标题名称
      name: Cnily03 Home
      # 在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
      pre: "<i class='cc cc-jw-bold' style='margin-right: .5rem'></i>"
      # 在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
      post: ''
      # 是否为标题显示打字机动画
      typeit: true

  # 页面底部信息配置
  footer:
    enable: true
    # 自定义内容 (支持 HTML 格式)
    custom: ''
    # 是否显示 Hugo 和主题信息
    hugo: true
    # 托管服务信息 (支持 HTML 格式)
    # <a title="Github Pages" href="https://docs.github.com/en/pages/" target="_blank" rel="noopener noreffer">GitHub Pages</a>
    hostedOn: ''
    # 是否显示版权信息
    copyright: true
    # 是否显示作者
    author: true
    # 网站创立年份
    since: 2022
    # ICP 备案信息, 仅在中国使用 (支持 HTML 格式)
    icp: ''
    # 公安备案信息, 仅在中国使用 (支持 HTML 格式)
    gongan:
    # 许可协议信息 (支持 HTML 格式)
    license: <a data-tooltip="License might be changed if particularly declared" class="tooltip" rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>

  # 主页配置
  home:
    # RSS 文章数目
    rss: 10

    # 主页个人信息
    profile:
      enable: true
      # Gravatar 邮箱, 用于优先在主页显示的头像
      gravatarEmail: ''
      # 主页显示头像的 URL
      # 将你的头像文件放置于 static 或者 assets 目录下
      # 文件路径是相对于 static 或者 assets 目录的
      # avatarURL: /images/avatar.webp
      avatarURL: https://img.cnily.top/avatar.png@webp
      # 主页显示的网站标题 (支持 HTML 格式)
      title: Cnily03
      # 主页显示的网站副标题
      subtitle: It's ふわふわ時間 ~
      # 是否为副标题显示打字机动画
      typeit: true
      # 是否显示社交账号
      social: true
      # 免责声明 (支持 HTML 格式)
      disclaimer: ''

    # 主页文章列表
    posts:
      enable: true
      # 主页每页显示文章数量
      paginate: 6

  # 社交信息设置
  social:
    GitHub: Cnily03
    Zhihu: 'cnily03'
    Telegram: Cnily03
    Bilibili: '314148718'
    Email: contact@cnily.me
    RSS: true

  # 文章页面配置
  page:
    # 是否在主页隐藏一篇文章
    hiddenFromHomePage: false
    # 是否在搜索结果中隐藏一篇文章
    hiddenFromSearch: false
    # 是否使用 twemoji
    twemoji: false
    # 是否使用 lightgallery
    lightgallery: true
    # 是否使用 ruby 扩展语法
    ruby: true
    # 是否使用 fraction 扩展语法
    fraction: true
    # 是否使用 fontawesome 扩展语法
    fontawesome: true
    # 是否在文章页面显示原始 Markdown 文档链接
    linkToMarkdown: true
    # 配置文章原始文件的链接
    # "https://github.com/user/repo/blob/main/{path}"
    linkToSource: https://github.com/Cnily03/cnily.me/blob/master/content/{path}?plain=1
    # 配置编辑文章的链接
    # "https://github.com/user/repo/edit/main/{path}"
    # "https://gitlab.com/user/repo/-/edit/main/{path}"
    # "https://bitbucket.org/user/repo/src/main/{ path}?mode=edit"
    linkToEdit: false
    # 配置提交错误的链接
    # "https://github.com/user/repo/issues/new?title=[bug]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|Url|{url}|%0A|Filename|https://github.com/user/repo/blob/main/{path}|"
    linkToReport: https://github.com/Cnily03/cnily.me/issues/new?labels=website,posts,bug&body=|Origin|File|%0A|-|-|%0A|[{title}]({url})|[🔗Github](https://github.com/Cnily03/cnily.me/blob/master/content/{path}?plain=1)|%0A---
    # 是否在 RSS 中显示全文内容
    rssFullText: false
    # 页面样式 ("normal", "wide")
    pageStyle: normal
    # 是否在文章开头显示系列导航
    seriesNavigation: true

    # 过时文章提示
    outdatedArticleReminder:
      enable: false
      # 如果文章最后更新于 x 天之前，显示提醒
      reminder: 90
      # 如果文章最后更新于 x 天之前，显示警告
      warning: 180

    # 目录配置
    toc:
      enable: true
      # 是否保持使用文章前面的静态目录
      keepStatic: false
      # 是否使侧边目录自动折叠展开
      auto: false

    # 代码配置
    code:
      # 是否显示代码块的复制按钮
      copy: true
      # 默认展开显示的代码行数
      maxShownLines: 20

    # 表格配置
    table:
      # 是否开启表格排序
      sort: true

    # KaTeX 数学公式
    math:
      enable: true
      # 默认块定界符是 $$ ... $$ 和 \\[ ... \\]
      blockLeftDelimiter: ''
      blockRightDelimiter: ''
      # 默认行内定界符是 $ ... $ 和 \\( ... \\)
      inlineLeftDelimiter: ''
      inlineRightDelimiter: ''
      # KaTeX 插件 copy_tex
      copyTex: true
      # KaTeX 插件 mhchem
      mhchem: true

    # Mapbox GL JS 配置
    mapbox:
      # Mapbox GL JS 的 access token
      accessToken: ''
      # 浅色主题的地图样式
      lightStyle: mapbox://styles/mapbox/light-v9
      # 深色主题的地图样式
      darkStyle: mapbox://styles/mapbox/dark-v9
      # 是否添加 NavigationControl
      navigation: true
      # 是否添加 GeolocateControl
      geolocate:
        true
        # 是否添加 ScaleControl
      scale: true
      # 是否添加 FullscreenControl
      fullscreen: true

    # 文章页面的分享信息设置
    share:
      enable: true
      Twitter: true
      Facebook: true
      Weibo: true

    # 评论系统设置
    comment:
      enable: false

    # 页面 SEO 配置
    seo:
      # 图片 URL
      images: []
      # 出版者信息
      publisher:
        name: ''
        logoUrl: ''

    # 相关文章推荐配置
    related:
      enable: false
      count: 5

    # 第三方库配置
    library:
      css:
        # someCSS:
        # # 更多第三方库配置
        # someOtherCSS:
        # src: someOther.css
        # defer: true
        # attr: customAttribute
        # # 位于 "assets/"
        # # 或者
        # someCSS: 'https://cdn.example.com/some.css'
      js:
        # someJavaScript:
        # # 更多第三方库配置
        # someOtherJavaScript:
        #   src: someOther.js
        #   defer: true
        #   async: false
        #   attr: customAttribute
        # # 位于 "assets/"
        # # 或者
        # someJavaScript: 'https://cdn.example.com/some.js'

  # 自定义设置
  custom:
    libraries:
      head:
        js:
          - src: /v/js/title2tooltip.js
            defer: true
          - src: /v/js/redirect.js
            defer: false
        css: /v/css/common.css
        raw:
      page-start:
        js: /third-parties/js/svg-inject.min.js
      page-end:
        js:
          - /v/js/auto-indent.js
          - /v/js/sponsor.js
        css: /v/css/sponsor.css
      footer-end:
        js: /v/js/naughty-footer.js

  # 搜索配置
  search:
    enable: true
    # 搜索引擎的类型 ("lunr", "algolia", "fuse")
    type: fuse
    # 文章内容最长索引长度
    contentLength: 4000
    # 搜索框的占位提示语
    placeholder: ''
    # 最大结果数目
    maxResultLength: 10
    # 结果内容片段长度
    snippetLength: 50
    # 搜索结果中高亮部分的 HTML 标签
    highlightTag: em
    # 是否在搜索索引中使用基于 baseURL 的绝对路径
    absoluteURL: false

    algolia:
      index: ''
      appID: ''
      searchKey: ''

    fuse:
      # https://fusejs.io/api/options.html
      isCaseSensitive: false
      minMatchCharLength: 2
      findAllMatches: false
      location: 0
      threshold: 0.3
      distance: 100
      ignoreLocation: false
      useExtendedSearch: false
      ignoreFieldNorm: false

  # 赞赏配置
  sponsor:
    enable: true
    bio: 如果你觉得这篇文章对你有所帮助，欢迎赞赏~
    # 你的赞赏页面的地址
    link: https://space.bilibili.com/314148718
    # 自定义 HTML
    custom: ''

  # TypeIt 配置
  typeit:
    # 每一步的打字速度 (单位是毫秒)
    speed: 100
    # 光标的闪烁速度 (单位是毫秒)
    cursorSpeed: 1000
    # 光标的字符 (支持 HTML 格式)
    cursorChar: '|'
    # 打字结束之后光标的持续时间 (单位是毫秒, "-1" 代表无限大)
    duration: 5000

  # Cookie 许可配置
  cookieconsent:
    enable: false
    # 用于 Cookie 许可横幅的文本字符串
    content:
      message: ''
      dismiss: ''
      link: ''

