# Hugo 解析文档的配置
markup:
  # 语法高亮设置
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    # false 是必要的设置
    # (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses: false

  # Goldmark 是 Hugo 0.60 以来的默认 Markdown 解析库
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    renderer:
      # 是否在文档中直接使用 HTML 标签
      unsafe: true

  # 目录设置
  tableOfContents:
    startLevel: 2
    endLevel: 6

# 作者配置
# author:

# 网站地图配置
sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

# Permalinks 配置
Permalinks:
  posts: posts/:slugorfilename

# 用于输出 Markdown 格式文档的设置
mediaTypes:
  text/plain:
    suffixes:
      - md

# 用于输出 Markdown 格式文档的设置
outputFormats:
  MarkDown:
    mediaType: text/plain
    isPlainText: true
    isHTML: false

# 用于 Hugo 输出文档的设置
outputs:
  home:
    - HTML
    - RSS
    - JSON
  page:
    - HTML
    - MarkDown
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS
  taxonomyTerm:
    - HTML

# 用于分类的设置
taxonomies:
  author: authors
  category: categories
  tag: tags
  series: series
